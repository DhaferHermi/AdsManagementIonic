<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #user="ngForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel type="text" name="username"></ion-input>
    </ion-item>
    <ion-button color="primary" expand="block" (click)="connect(user.value)">Log-in</ion-button>
  </form>

</ion-content>
