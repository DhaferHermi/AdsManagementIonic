<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Ads Management ({{user.username}}) <a routerLink="/my-ads">my ads</a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ads Management</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="ion-margin">
    <ion-list-header>
      <ion-label>Ads List</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let ad of ads">
      <ion-label>
        {{ad.title}}
      </ion-label>

      <ion-button [routerLink]="['/ad-detail', ad.id]">
        more
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title routerLink="/add-ad">
      Create New Add
    </ion-title>
  </ion-toolbar>
</ion-footer>
