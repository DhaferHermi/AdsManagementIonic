<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #newUser="ngForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel type="text" name="username"></ion-input>
    </ion-item>
    <ion-button color="primary" expand="block" (click)="signup(newUser.value)">Sign Up</ion-button>
  </form>
</ion-content>
